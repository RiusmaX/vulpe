${symbol_pound} This is the configuring for logging displayed in the Application Server
${symbol_pound}log4j.rootCategory=DEBUG, stdout, F , eclipse
log4j.rootCategory=DEBUG, stdout, F

${symbol_pound} Log file
log4j.appender.F=org.apache.log4j.RollingFileAppender
log4j.appender.F.File=${symbol_dollar}{catalina.home}/logs/${rootArtifactId}.log

${symbol_pound} Log console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
${symbol_pound} Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[${rootArtifactId}] %p [%t] %C{1}.%M(%L) | %m%n

${symbol_pound} Pattern
log4j.appender.F.MaxFileSize=1024KB
log4j.appender.F.MaxBackupIndex=40
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=[${rootArtifactId}] [%d{dd/MM/yyyy HH${symbol_escape}:mm${symbol_escape}:ss,SSS}] - %-5p - %x [%C.%M()${symbol_escape}:%L] - "%m"%n

${symbol_pound} If programmed properly the most messages would be at DEBUG
${symbol_pound} and the least at FATAL.
log4j.logger.br.com.activethread=DEBUG
log4j.logger.org=WARN
log4j.logger.net=WARN
log4j.logger.com=WARN
log4j.logger.ognl=WARN
log4j.logger.net.sf.jelly=ERROR
log4j.logger.freemarker=ERROR
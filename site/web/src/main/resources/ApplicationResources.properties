label.site.Community.frontend.text=A contribuição de todos é muito importante para que eu consiga crescer, me torne forte e saudável.<br>Me siga no Twitter (<a href="http://twitter.com/vulpeframework" target="_blank">@vulpeframework</a>) e me fale a respeito de minhas falhas no meu serviço de hospedagem (<a href="http://code.google.com/p/vulpe/issues/list" tatger="_blank">vulpe @ Google Code</a>).<br><br>Eu também posso te ajudar no que você precisar, basta você entrar no meu grupo de discussão (<a href="http://groups.google.com/group/vulpe-framework"	target="_blank">vulpe @ Google group)</a>.<br><br><strong>Sinta-se a vontade!</strong>

label.site.Learn.frontend=Aprenda
label.site.Learn.frontend.h2=Primeiros passos para brincar Comigo!
label.site.Learn.frontend.firstproject.h3=Criando o primeiro projeto ;)
label.site.Learn.frontend.firstproject.1=Antes de começarmos é necessário configurar o Maven para que ele consiga acessar o repositório que contém os meus códigos. Para isso adicione as linhas abaixo ao arquivo <code><strong>conf/settings.xml</strong></code> do Maven.<br>
label.site.Learn.frontend.firstproject.2=Com o reposório configurado já estamos prontos para começar!<br><br>
label.site.Learn.frontend.firstproject.3=Eu utilizo <strong>archetypes</strong> do Maven para criar os projetos. Dê uma olhada na lista abaixo, você pode escolher o que melhor atender suas necessidades:<br>
label.site.Learn.frontend.firstproject.ul.li1=Struts 2, db4o e POJO
label.site.Learn.frontend.firstproject.ul.li2=Struts 2, db4o e EJB3
label.site.Learn.frontend.firstproject.ul.li3=Struts 2, JPA e POJO
label.site.Learn.frontend.firstproject.ul.li4=Struts 2, JPA e EJB3
label.site.Learn.frontend.firstproject.4=Depois de escolher o archetype basta executar o comando Maven abaixo alterando as partes em negrito de acordo com o nome do archetype e os dados iniciais de sua aplicação (e.g. o pacote e o nome da aplicação).<br>
label.site.Learn.frontend.firstproject.5=<p><code>mvn archetype:generate -B -DarchetypeGroupId=org.vulpe.archetypes <br>-DarchetypeArtifactId=<strong>vulpe-struts2-db4o-archetype</strong> -DarchetypeVersion=1.0 <br>-DgroupId=<strong>seu.pacote</strong> -DartifactId=<strong>sua_aplicacao</strong> -Dversion=1.0 <br>-Dpackage=<strong>seu.pacote.sua_aplicacao</strong></code></p>
label.site.Learn.frontend.firstproject.6=Pronto! Agora é só importar o projeto criado no Eclipse ou em sua IDE favorita.<br>
label.site.Code.frontend=Código
label.site.Code.frontend.h2=Livre! Meu código é aberto.
label.site.Code.frontend.h3=Seja feliz com meu código.
label.site.Code.frontend.text=Meu código fonte é liberado sob licença <a href="http://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache 2.0</a>. Estou usando o <a href="http://code.google.com" target="_blank">Google Code</a> como serviço de hospedagem, dessa forma você pode relatar meus problemas com mais facilidade.<br>Em breve irei disponibilizar kits (all-in-one) para que você possa desenvolver seus projetos comigo de forma mais fácil. Enquanto isso você pode ir se divertindo com os meus <strong>archetypes</strong>.<br>Para entender como utilizar de uma olhada nos <a href="javascript:void(0);" onclick="vulpe.view.request.submitMenu('/Learn/frontend/ajax.action');">Primeiros passos</a>.<br><br><strong>Divirta-se!</strong>

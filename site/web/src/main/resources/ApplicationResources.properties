label.site.Index.frontend=Eu sou Vulpe, muito prazer!
label.site.Index.frontend.h2=Permita-me falar-lhe um pouco sobre mim:
label.site.Index.frontend.ul.li1=Possuo um modelo arquitetural escalável, utilizo padrões de projetos o que torna meu vínculo com outros frameworks mais fácil;
label.site.Index.frontend.ul.li2=Tenho um baixo acoplamento entre minhas camadas;
label.site.Index.frontend.ul.li3=A minha distribuição dos serviços é feita de forma transparente para o desenvolvedor;
label.site.Index.frontend.ul.li4=Minha camada de persistência é desacoplada de outras camadas e tecnologias;
label.site.Index.frontend.ul.li5=Eu tenho suporte nativo para db4o banco de dados orientado a objetos, assim criar aplicações comigo é muito mais fácil e rápido, pois as próprias entidades do projeto tornam-se o modelo de dados;
label.site.Index.frontend.ul.li6=Uso os controles AJAX de forma padronizada;
label.site.Index.frontend.ul.li7=Funciono muito bem em servidores de aplicação, o que me torna apto para utilizar recursos completos da especificação JEE, como EJB, JMS, JNDI, JPA, JTA, JTS, SOAP;
label.site.Index.frontend.ul.li8=Torno muito fácil a Clusterização e Distribuição dos serviços;
label.site.Index.frontend.ul.li9=Consigo gerar todo o código complexo entre as camadas incluindo a apresentação (view), por isso sou muito produtivo;
label.site.Index.frontend.ul.li10=Tenho templates para geração de Casos de Uso como por exemplo:

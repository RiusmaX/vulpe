label.site.Learn.frontend=Learn
label.site.Learn.frontend.h2=First steps to play with Me!
label.site.Learn.frontend.firstproject.h3=Creating the first project ;)
label.site.Learn.frontend.firstproject.1=Before we start you need to configure Maven for him to access the repository containing my codes. To this add the following lines to the file <code><strong>conf/settings.xml</strong></code> of Maven.<br>
label.site.Learn.frontend.firstproject.2=With the repository configured we're ready to go!<br><br>
label.site.Learn.frontend.firstproject.3=I use <strong>archetypes</strong> from Maven to create projects. Take a look at the list below, you can choose what best suit your needs:<br>
label.site.Learn.frontend.firstproject.ul.li1=Struts 2, db4o and POJO
label.site.Learn.frontend.firstproject.ul.li2=Struts 2, db4o and EJB3
label.site.Learn.frontend.firstproject.ul.li3=Struts 2, JPA and POJO
label.site.Learn.frontend.firstproject.ul.li4=Struts 2, JPA and EJB3
label.site.Learn.frontend.firstproject.4=After choosing the archetype is just run the Maven command below, changing the parts in bold under the name of the archetype and initial data on their application (e.g. the package and the name of the application).<br>
label.site.Learn.frontend.firstproject.5=<p><code>mvn archetype:generate -B -DarchetypeGroupId=org.vulpe.archetypes <br>-DarchetypeArtifactId=<strong>vulpe-struts2-db4o-archetype</strong> -DarchetypeVersion=1.0 <br>-DgroupId=<strong>your.package</strong> -DartifactId=<strong>your_application</strong> -Dversion=1.0 <br>-Dpackage=<strong>your.package.your_application</strong></code></p>
label.site.Learn.frontend.firstproject.6=Ready! Now just import the project created in Eclipse or your favorite IDE.<br>
label.site.Code.frontend=Code
label.site.Code.frontend.h2=Free! My code is open.
label.site.Code.frontend.h3=Be happy with my code.
label.site.Code.frontend.text=My source code is released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache 2 licence</a>. I'm using <a href="http://code.google.com" target="_blank">Google Code</a> as a hosting, so you can report my issues more easily.<br>I will shortly be available kits (all-in-one) so you can develop your projects with me more easily. Meanwhile you can go have fun with my <strong>archetypes</strong>.<br>To understand how to use a look at <a href="javascript:void(0);" onclick="vulpe.view.request.submitMenu('/Learn/frontend/ajax.action');">First steps</a>.<br><br><strong>Have fun!</strong>
label.site.Community.frontend=Community
label.site.Community.frontend.h2=Grow up with Me ;)
label.site.Community.frontend.h3=Help me to be Great!
label.site.Community.frontend.text=The contribution from everyone is very important so that I can grow, make me strong and healthy.<br>Follow me on Twitter (<a href="http://twitter.com/vulpeframework" target="_blank">@vulpeframework</a>) and tell me about my faults on my hosting (<a href="http://code.google.com/p/vulpe/issues/list" tatger="_blank">vulpe @ Google code</a>).<br><br>I can also help you on what you need, you just get in my discussion group (<a href="http://groups.google.com/group/vulpe-framework" target="_blank">vulpe @ Google group)</a>.<br><br><strong>Help yourself!</strong>

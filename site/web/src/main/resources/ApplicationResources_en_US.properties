# Front-End
label.site.Index.frontend=I'm Vulpe, nice to meet you!
label.site.Index.frontend.h2=Let me tell you a little about me:
label.site.Index.frontend.ul.li1=I have a scalable architectural model, I use design patterns which makes my relationship with other frameworks easier;
label.site.Index.frontend.ul.li2=I have a low coupling between my layers;
label.site.Index.frontend.ul.li3=My distribution of services is made transparently to the developer;
label.site.Index.frontend.ul.li4=My persistence layer is decoupled from other layers and technologies;
label.site.Index.frontend.ul.li5=I have native support for db4o database object-oriented, so build applications with me is much easier and faster, because the data	model are their own entities;
label.site.Index.frontend.ul.li6=I use the controls AJAX in a standardized manner;
label.site.Index.frontend.ul.li7=I run very well in application servers, which makes me able to	use full capabilities of the JEE specification, such as EJB, JMS, JNDI,	JPA, JTA, JTS, SOAP;
label.site.Index.frontend.ul.li8=I become very easy to clustering and distribution services;
label.site.Index.frontend.ul.li9=I can generate all the code between the complex layers	including the presentation (view), so I am very productive;
label.site.Index.frontend.ul.li10=I have templates for generating Use Cases such as:
label.site.Index.frontend.ul.li10.ul.li1=Maintenance / CRUD
label.site.Index.frontend.ul.li10.ul.li2=Selection / Search / Sorting / Paging
label.site.Index.frontend.ul.li10.ul.li3=and Report
label.site.Index.frontend.ul.li11=With me it's easy to do:
label.site.Index.frontend.ul.li11.ul.li1=Maintenance
label.site.Index.frontend.ul.li11.ul.li2=Use cases
label.site.Index.frontend.ul.li11.ul.li3=Mechanisms
label.site.Index.frontend.ul.li11.ul.li4=and Training
label.site.Index.frontend.ul.li12=I do treat the following mechanisms:
label.site.Index.frontend.ul.li12.ul.li1=Exception
label.site.Index.frontend.ul.li12.ul.li2=Services
label.site.Index.frontend.ul.li12.ul.li3=Transaction
label.site.Index.frontend.ul.li12.ul.li4=I18N
label.site.Index.frontend.ul.li12.ul.li5=Presentation
label.site.Index.frontend.ul.li12.ul.li6=Paging
label.site.Index.frontend.ul.li12.ul.li7=Upload
